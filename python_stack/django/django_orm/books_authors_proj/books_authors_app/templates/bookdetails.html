<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    {%for i in xbook %}
    <h1>{{i.title}}</h1>
    <h4>ID: {{i.id}}</h4>
    <h4>Description:</h4>{{i.description}}
    <h4>Authors:</h4>
    <ul>
        {% for j in xauthor %}
        <li>{{j.authors}}</li>
        {%endfor%}
    </ul>
    
</body>
</html>
