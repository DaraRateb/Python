<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">   
    <title>Dojos and Ninjas</title>
</head>
<body>
    <center>
    <div class="add">
        <h2>Add a Dojo</h2>
        <form method="POST" action="/adddojo">
            {%csrf_token%}
            Name:  <input type="text" name="name" id="name"><br><br>
            City:  <input type="text" name="city" id="city"><br><br>
            State: <input type="text" name="state" id="state"><br><br>
            <input type="hidden" name="add" value="dojo">
            <button type="submit" name="dojo">Add</button>
        </form>
    </div>

    <div class="add">
        <h2>Add a Ninja</h2>
        <form method="POST" action="/addninja">
            {%csrf_token%}
            First Name:  <input type="text" name="first_name" id="first_name"><br><br>
            Last Name:  <input type="text" name="last_name" id="last_name"><br><br>
            Dojo: <select name="dojokey" id="dojokey">
                {%for i in xxx%}
                <option value="{{i.name}}">{{i.name}}</option>
                {%endfor%}
            </select><br><br>
            <input type="hidden" name="add" value="ninja">
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="details">
        <h2>All the Dojos</h2>
        
            {% for i in xxx %}
            <b>Ninjas at {{i.name}}</b>
            <ul>
                {% for j in i.ninja.all %}
                <li><em> {{j.first_name}} </em></li>
                {% endfor %}
            </ul>
                {% endfor %}
    
    </div>
    </center>


</body>
</html>
