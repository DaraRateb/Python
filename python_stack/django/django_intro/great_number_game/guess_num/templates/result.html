<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>great number game result</title>
</head>
<body>
  <center>     
    <h1> Great Number Game</h1>
    <h3>I'm thinking of a number between 1 and 100...</h3>
    <h2>Can you guess what is it?</h2>
    <div class="red" style="width: 100px; height: 100px; background-color: {{color}}">
        {{text}}
    </div><br>
    <form action="/result" method="POST">
        {% csrf_token %}
        <input type="number" name="number" id="number">
        <button>Submit</button>
    </form>
</center>     
</body>
</html>
