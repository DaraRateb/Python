<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
        <input type="hidden" name="number" value="{{random_number}}">
        <input type="number" name="number" value="number">
        {% if 'y=0' %}
            <p>You won This is the number</p>
        {%elif 'y=5' %}
            <p>Too High</p>
        {%elif 'y=4' %}
            <p>High</p>
        {%elif 'y=1' %}
            <p>Two low</p>
        {%elif 'y=2' %}
            <p> low</p>
        {% endif %}
    </form>
</body>
</html>
