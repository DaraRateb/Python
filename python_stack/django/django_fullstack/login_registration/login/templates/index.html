<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        {% csrf_token %}
        <input type="hidden" name="login_type" value="login">
        Email: <input type="text" name="email" value=""><br>
        Password: <input type="password" name="password" value=""><br>
        <input type="submit" name="submit" value="Login">
    </form>

    <h1>Registration</h1>
    <div class="formstyle">
        <form action="/register" method="POST">
            {% csrf_token %}
            <input type="hidden" name="login_type" value="register">
            First Name: <input type="text" name="first_name" value="" required><br>
            Last Name: <input type="text" name="last_name" value="" required><br>
            Email:<input type="email" name="email" value="" required><br>
            Password: <input type="password" name="password" value="" required><br>
            Confirm Password <input type="password" name="confirm_password" value="" required><br>
            <input type="submit" name="submit" value="Register">
        </form>
    </div>

    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}


</body>
</html>
